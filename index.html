<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="shoes.png" alt="" id="frontImg">
            <img src="shoes2.png" alt="" id="backImg">
            <div class="product-inner" id="productBox">
                <div class="product-front">
                    <div class="product-top">
                        <h1>Nike</h1>
                    </div>
                    <div class="product-bottom">
                        <p>Nike running shoes</p>
                        <h2>Air Zoom Winflo 6</h2>
                        <h1><span>$</span> 125</h1>
                        <button type="button">Add To Bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="shoes-icon.png" alt="">
                            </div>
                            <div class="select-item">
                                <img src="shoes-icon2.png" alt="" onclick="flipRight()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-back">
                    <div class="product-top product-top2">
                        <h1>Nike</h1>
                    </div>
                    <div class="product-bottom">
                        <p>Nike running shoes</p>
                        <h2>Air Zoom Winflo 6</h2>
                        <h1><span>$</span> 125</h1>
                        <button type="button">Add To Bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="shoes-icon.png" alt="" >
                            </div>
                            <div class="select-item">
                                <img src="shoes-icon2.png" alt="" onclick="flipLeft()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
